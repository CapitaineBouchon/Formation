<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercice 2</title>
	<link rel="stylesheet" type="text/css" href="Exercice02.css">
</head>
<body>
	<div id="formulaire">
	<fieldset>
		<p>Please complete the form below. Mandatory fields marked <span>*</span></p>
		<div>
			<b>Delivery Details <hr id="trait" /></b>
		</div>
		<div>
			<div class="label">
				Name <span>*</span>
			</div>
			<div class="txtbox">
				<input name="name" />
			</div>
		</div>
		<hr />
		<div>
			<div class="label">
				Adresse <span>*</span>
			</div>
			<div class="txtbox">
				<input name="adress" />
			</div>
		</div>
		<hr />
		<div>
			<div class="label">
				Town/City
			</div>
			<div class="txtbox">
				<input name="city" />
			</div>
		</div>
		<hr />
		<div>
			<div class="label">
				County <span>*</span>
			</div>
			<div class="txtbox">
				<input name="county" />
			</div>
		</div>
		<hr />
		<div>
			<div class="label">
				Postcode <span>*</span>
			</div>
			<div class="txtbox">
				<input name="postcode" />
			</div>
		</div>
		<hr />
		<div>
			Is this address also your invoice address ? <span>*</span>
		</div>
		<div>
			<div>
				<div class="radio">
					<input type="radio" name="choice" value="Yes" />Yes
				</div>
				<div class="radio">
					<input type="radio" name="choice" value="No" />No
				</div>
			</div>
		</div>
	</fieldset>
	</div>
</body>
</html>
